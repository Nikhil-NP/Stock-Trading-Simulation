{% extends "layout.html" %}



{% block title %}
change password
{% endblock %}


{% block main %}
    <form action ="/password" method ="post">
        <div class ="mb-3">
            <input class="form-control mx-auto w-auto" name="password" autofocus placeholder="Create new  Password" type ="password">
        </div>
        <div class ="mb-3">
            <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm Password" type ="password">
        </div>
        <button class="btn btn-primary" type="submit">Change password</button>
    </form>


{% endblock %}
